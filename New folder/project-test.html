<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hide/Show Multiple Boxes</title>
  <style>
    .box {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 300px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }

    .title {
      cursor: pointer;
      display: flex;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
    }

    .icon {
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    .content {
      display: none;
      margin-left: 20px;
      font-size: 1rem;
      color: #333;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f7f7f7;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="title" onclick="toggleContent(this)">
    <span class="icon">&#x25BC;</span> <!-- Down arrow -->
    <span>Box 1</span>
  </div>
  <div class="content">
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Item 1</td>
          <td>Description of Item 1</td>
        </tr>
        <tr>
          <td>Item 2</td>
          <td>Description of Item 2</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="box">
  <div class="title" onclick="toggleContent(this)">
    <span class="icon">&#x25BC;</span> <!-- Down arrow -->
    <span>Box 2</span>
  </div>
  <div class="content">
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Item A</td>
          <td>Description of Item A</td>
        </tr>
        <tr>
          <td>Item B</td>
          <td>Description of Item B</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="box">
  <div class="title" onclick="toggleContent(this)">
    <span class="icon">&#x25BC;</span> <!-- Down arrow -->
    <span>Box 3</span>
  </div>
  <div class="content">
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Item X</td>
          <td>Description of Item X</td>
        </tr>
        <tr>
          <td>Item Y</td>
          <td>Description of Item Y</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  function toggleContent(element) {
    const content = element.nextElementSibling;
    const icon = element.querySelector('.icon');

    if (content.style.display === 'none' || content.style.display === '') {
      content.style.display = 'block';
      icon.innerHTML = '&#x2013;'; // Dash
    } else {
      content.style.display = 'none';
      icon.innerHTML = '&#x25BC;'; // Down arrow
    }
  }
</script>

</body>
</html>
